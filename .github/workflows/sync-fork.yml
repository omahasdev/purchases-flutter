name: Sync Fork

on:
  schedule:
    # Runs daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/RevenueCat/purchases-flutter.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Rebase on upstream
        id: rebase
        continue-on-error: true
        run: |
          git rebase upstream/main
          echo "rebase_success=true" >> $GITHUB_OUTPUT

      - name: Handle rebase conflict
        if: steps.rebase.outputs.rebase_success != 'true'
        run: |
          git rebase --abort
          echo "::error::Rebase failed due to conflicts. Manual intervention required."

      - name: Create issue on conflict
        if: steps.rebase.outputs.rebase_success != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Fork sync failed: merge conflict detected';
            const body = `The automated fork sync workflow failed due to merge conflicts.

            **Action required**: Manually resolve conflicts and rebase your fork.

            \`\`\`bash
            git fetch upstream
            git rebase upstream/main
            # Resolve conflicts
            git rebase --continue
            git push --force-with-lease
            \`\`\`

            Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'sync-conflict'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['sync-conflict']
              });
            }

      - name: Push changes
        if: steps.rebase.outputs.rebase_success == 'true'
        run: git push --force-with-lease origin main
